<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
    @media (max-width: 576px) {
      .navbar .container {
        flex-wrap: wrap;
      }
      .navbar form {
        flex-basis: 100%;
        margin: 0.5rem 0;
      }
      .navbar .d-flex.align-items-center {
        flex-basis: 100%;
        justify-content: flex-start;
      }
      main .col-md-6 {
        flex: 1 1 100%;
        max-width: 100%;
      }
      .form-control, .btn-warning {
        width: 100%;
      }
      .btn-warning {
        margin-top: 0.5rem;
      }
      .container {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">thegioididong</a>
      <form class="d-flex flex-grow-1 mx-3">
        <input class="form-control me-2" type="search" placeholder="Bạn tìm gì..." aria-label="Search">
      </form>
      <div class="d-flex align-items-center">
        <a href="Dangnhap.html" class="btn btn-outline-dark me-2">Đăng nhập</a>
        <a href="Giohang.html" class="text-dark me-3 text-decoration-none">🛒 Giỏ hàng</a>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4 text-center">Đăng nhập</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email hoặc số điện thoại</label>
            <input type="text" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-warning">Đăng nhập</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      &copy; 2025 Trang bán điện thoại | Liên hệ: 1800 0000
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
